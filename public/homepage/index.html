<!DOCTYPE html>
<html lang="en">
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" type='text/css' href='/homepage/style.css'>
      <script src="/homepage/dropzone.js"></script>
  </head>
<body>

<div class = "flex-wrapper">
  <div class = "container">
      <h3>HomePage</h3>
  </div>

  <div class = "dropzone-wrapper" >
    <form id = "my-dropzone">
      <input type="text" name="route" />
      <input id = "submit" type = "submit" value = "deploy"/>
    </form>
  </div>

  <div id = "previews">
    <div id = "template">
      <div>
        <span><img data-dz-thumbnail /></span>
      </div>
      <div>
        <p data-dz-name></p>
      </div>
      <div>
        <button>Submit</button>
        <button data-dz-remove>Cancel</button>
      </div>
    </div>
  </div>

  <div class = "container-input">
    <form action = "/upload" method = "POST" enctype ="multipart/form-data">
      <input name = "myFiles" type="file" id="myFiles" webkitdirectory directory multiple/>
      <input type="text" name="route" />
      <input type = "submit" value = "deploy"/>
    </form>
  </div>
</div>
  <script src="/homepage/jq.js"></script>
</body>
</html>
